 function openWin(url,title,img){
   var time = localStorage.getItem('user_time');
   var user_id = localStorage.getItem('user_id');
   var username = localStorage.getItem('user_name');
   var timestamp = Date.parse(new Date())/1000;

         title: '温馨提示',
         msg: '请先登陆后使用',
     });

         name: 'login',
         url: './login.html',
         delay: 300
     });
     return;

   }

   if (time>timestamp) {

     setTimeout("playRadio();",1000);
     var delay = 0;
     if(api.systemType != 'ios'){
         delay = 300;
     }
     api.openWin({
         name: 'bzhibo_play',
         pageParam:{url:url,title:title,img:img},
         url: 'bzhibo_play.html',
     });

   }else if (time == -1) {

     setTimeout("playRadio();",2000);
     var delay = 0;
     if(api.systemType != 'ios'){
         delay = 300;
     }
     api.openWin({
         name: 'bzhibo_play',
         pageParam:{url:url,title:title,img:img},
         url: 'bzhibo_play.html',
     });


   }else if (time<timestamp){
     var dialogBox = api.require('dialogBox');
     dialogBox.alert({
         texts: {
             content: '您的VIP会员已过期，或者未登录！',
             leftBtnTitle: '去续费',

         },

             bg: '#fff',
             w: 300,
             content: {
                 color: '#000',
                 size: 14
             },
             left: {
                 marginB: 7,
                 marginL: 20,
                 w: 130,
                 h: 35,
                 corner: 2,
                 bg: '#ff7600',
                 color: '#fff',
                 size: 14
             },
             right: {
                 marginB: 7,
                 marginL: 10,
                 w: 130,
                 h: 35,
                 corner: 2,
                 bg: '#ff7600',
                 color: '#fff',
                 size: 14
             }
         }
     }, function(ret) {
         if (ret.eventType == 'left') {
           api.openWin({
               name: 'open_vip_win',
               url: './open_vip_win.html',
               delay: 300
           });

             var dialogBox = api.require('dialogBox');
             dialogBox.close({
